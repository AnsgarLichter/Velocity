<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Velocity</title>
        <link rel="shortcut icon" href="favicon.svg">

        <script src="index.js"></script>
    </head>
    <body>
        <!-- ========================= -->
        <!-- Grundgerüst der Anwendung -->
        <!-- ========================= -->
        <section id="app">
            <!-- Topbar -->
            <header>
                <!-- Obere Zeile (fester Inhalt) -->
                <!--<div class="top left">
                    <div class="item inactive">
                        <b>
                            Velocity: Verwaltung von Trainingsergebnissen
                        </b>
                    </div>
                </div>
                <div class="top right">
                    <div class="item">
                        <a href="https://github.com/AnsgarLichter/Velocity" target="_blank">GitHub</a>

                <!-- Untere Zeile (dynamisch je nach View) -->
            </header>

            <!-- Hauptbereich (dynamisch je nach View) -->
            <main>
            </main>
        </section>

        <!-- ====================== -->
        <!-- View: Vorhandene Trainingsergebnisse -->
        <!-- ====================== -->
        <section id="run-overview" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <div class="item">
                        <a href="/" data-navigo>
                            Übersicht
                        </a>
                    </div>
                    <div class="item">
                        <a href="/run/new/" data-navigo>
                            Neuer Run
                        </a>
                    </div>
                </div>
                <div class="right">
                    <input type="search" id="suche" placeholder="Suchen" />
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>
                <div class="padding">
                    Velocity - your running companion
                </div>
                <div class="table">
                    <table>
                        <tbody id="uebersicht">
                            <tr id="t1">
                                <td id="tdName">Name <p>&#9650;</p> <p><p>&#9660;</p></td>
                                <td id="tdDatum">Datum</td>
                                <td id="tdDistanz">Distanz in km</td>
                                <td id="tdZeit">Zeit</td>
                                <td id="tdArt">Art</td>
                                <td id="tdVelocity">Velocity in min/km</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </section>

        <!-- ================================== -->
        <!-- View: Detaillierte Ansicht anzeigen und Ergebnisse bearbeiten -->
        <!-- ================================== -->
        <section id="run-display-edit" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <div class="item">
                        <a href="/" data-navigo>
                            Übersicht
                        </a>
                    </div>
                </div>
                <div class="right">
                    <input type="search" id="suche" placeholder="Suchen" />
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>
                <div class="padding">
                    Laufergebnisse anzeigen
                </div>

                <div class="detailview" >
                    <label for="Datum">Datum:</label>
                    <input type="string" id="Datum" disabled/><br />
                    <label for="Distanz">Distanz:</label>
                    <input type="string" id="Distanz" disabled/><br />
                    <label for="Zeit">Zeit:</label>
                    <input type="string" id="Zeit" disabled/><br />
                    <label for="Art">Art:</label>
                    <input type="string" id="Art" disabled/><br />
                    <label for="minutenPerKm">Velocity min/km:</label>
                    <input type="string" id="minutenPerKm" disabled/><br />
                    <label for="kilometerPerStd">Velocity km/h:</label>
                    <input type="string" id="kilometerPerStd" disabled/><br />
                    <label for="Beschreibung">Beschreibung:</label>
                    <textarea id="text" name="text" disabled></textarea> <br />
                    <label for="Bewertung:">Bewertung:</label> <br />

                    <iframe style="height:50px; width:100%;" id="pageSternecode1" name="page"
                        src="https://websynthesis.org/tools/stars/iframe.php?quantity=5&color=000000&img1=&img2=&name=Sternecode1"
                        frameborder="0" scrolling="no">
                    </iframe>
                    <script type="text/javascript" src="https://websynthesis.org/tools/stars/js.php?id=Sternecode1">
                    </script>


                    <button type="button" id="loeschen">loeschen</button>
                    <button type="button" id="bearbeiten">bearbeiten</button>
                    <button type="button" id="vorherige">vorherige</button>
                    <button type="button" id="naechste">naechste</button>
                </div>

            </main>
        </section>
    </body>
</html>
