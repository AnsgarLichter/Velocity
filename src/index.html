<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Velocity</title>
        <link rel="shortcut icon" href="favicon.svg">

        <script src="index.js"></script>
    </head>
    <body>
        <!-- ========================= -->
        <!-- Grundgerüst der Anwendung -->
        <!-- ========================= -->
        <section id="app">
            <!-- Topbar -->
            <header>
            </header>

            <!-- Hauptbereich (dynamisch je nach View) -->
            <main>
            </main>
        </section>

        <!-- ====================== -->
        <!-- View: Vorhandene Trainingsergebnisse -->
        <!-- ====================== -->
        <section id="run-overview" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <div class="item">
                        <a href="/" data-navigo>
                            Übersicht
                        </a>
                    </div>
                    <div class="item">
                        <a href="/run/new/" data-navigo>
                            Neuer Run
                        </a>
                    </div>
                </div>
                <div class="right">
                    <input type="search" id="suche" placeholder="Suchen" />
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>
                <div class="padding">
                    Velocity - your running companion
                </div>
                <div class="table">
                    <table>
                        <tbody id="uebersicht">
                            <tr id="t1">
                                <td id="tdName">Name
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                                <td id="tdDatum">Datum
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                                <td id="tdDistanz">Distanz in km
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                                <td id="tdZeit">Zeit
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                 </td>
                                <td id="tdArt">Art
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                                <td id="tdVelocity">Velocity in min/km
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </section>

        <!-- ================================== -->
        <!-- View: Detaillierte Ansicht anzeigen und Ergebnisse bearbeiten -->
        <!-- ================================== -->
        <section id="run-display-edit" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <div class="item">
                        <a href="/" data-navigo>
                            Übersicht
                        </a>
                    </div>
                </div>
                <div class="right">
                    <input type="search" id="suche" placeholder="Suchen" />
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>
                <div class="padding">
                    Dein Laufergebnis
                </div>

                <div class="detailview" >
                    <label for="Name">Name:</label>
                    <input type="string"id="Name" disabled /><br />
                    <label for="Datum">Datum:</label>
                    <input type="string" id="Datum" disabled/><br />
                    <label for="Distanz">Distanz:</label>
                    <input type="string" id="Distanz" disabled/><br />
                    <label for="Zeit">Zeit:</label>
                    <input type="string" id="Zeit" disabled/><br />
                    <label for="Art">Art:</label>
                    <input type="string" id="Art" disabled/><br />
                    <label for="minutenPerKm">Velocity min/km:</label>
                    <input type="string" id="minutenPerKm" disabled/><br />
                    <label for="kilometerPerStd">Velocity km/h:</label>
                    <input type="string" id="kilometerPerStd" disabled/><br />
                    <label for="Beschreibung">Beschreibung:</label>
                    <textarea id="Beschreibungstext" name="Beschreibungstext" disabled></textarea> <br />
                    <label for="Bewertung:">Bewertung:(1-5)</label>
                    <input id="Rating" type="range" min="1" max="5" step="1" /> <br />


                    <!--<iframe style="height:50px; width:100%;" id="pageSternecode1" name="page"
                        src="https://websynthesis.org/tools/stars/iframe.php?quantity=5&color=000000&img1=&img2=&name=Sternecode1"
                        frameborder="0" scrolling="no">
                    </iframe>
                    <script type="text/javascript" src="https://websynthesis.org/tools/stars/js.php?id=Sternecode1"></script>-->


                        <button type="button" id="loeschen">Löschen </button>

                        <!--<input type="button" id="loeschen" value="löschen"
                        onClick="return confirm('Möchtest du die Eingaben wirklich löschen?')">-->


                    <button type="button" id="bearbeiten">Bearbeiten</button>

                    <div id ="div_aendern" style="display: none">
                        <button type="button" id="abbrechen">Abbrechen</button>
                        <button type="button" id="sichern">Sichern</button>
                    </div>

                    <div id ="div_ergebnis_wechseln" style="display: block">
                        <button type="button" id="vorherige">Vorherige</button>
                        <button type="button" id="naechste">Nächste</button>
                    </div>

            </main>
        </section>
    </body>
</html>
