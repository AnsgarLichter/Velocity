<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Velocity</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="index.js"></script>
    </head>
    <body>
        <!-- ========================= -->
        <!-- Grundgerüst der Anwendung -->
        <!-- ========================= -->
        <section id="app">
            <!-- Topbar -->
            <header>
            </header>

            <!-- Hauptbereich (dynamisch je nach View) -->
            <main>
            </main>
        </section>

        <!-- ====================== -->
        <!-- View: Vorhandene Trainingsergebnisse -->
        <!-- ====================== -->
        <section id="run-overview" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <div class="item">
                        <a href="/" data-navigo>
                            Übersicht
                        </a>
                    </div>
                    <div class="item">
                        <a href="/run/new/" data-navigo>
                            Neuer Run
                        </a>
                    </div>
                </div>
                <div class="right">
                    <input type="search" id="suche" placeholder="Suchen" />
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>
                <div class="padding">
                    Velocity - your running companion
                </div>
                <div class="table">
                    <table>
                        <tbody id="uebersicht">
                            <tr id="t1">
                                <td id="tdName">Name
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                                <td id="tdDatum">Datum
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                                <td id="tdDistanz">Distanz in km
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                                <td id="tdZeit">Zeit
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                 </td>
                                <td id="tdArt">Art
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                                <td id="tdVelocity">Velocity in min/km
                                    <p id="asc" class="hidden">&#9650;</p>
                                    <p id="desc" class="hidden">&#9660;</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </section>

        <!-- ================================== -->
        <!-- View: Detaillierte Ansicht anzeigen und Ergebnisse bearbeiten -->
        <!-- ================================== -->
        <section id="run-display-edit" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <div class="item">
                        <a href="/" data-navigo>
                            Übersicht
                        </a>
                    </div>
                </div>
                <div class="right">
                    <input type="search" id="suche" placeholder="Suchen" />
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>
                <div class="padding">
                    Dein Laufergebnis
                </div><br/>

                <div class="run-display-edit" >
                    <label for="Name">Name:</label>
                    <input type="string"id="Name" disabled/><br />
                    <label for="Datum">Datum:</label>
                    <input type="date" id="Datum" disabled/><br />
                    <label for="Distanz">Distanz (Kilometer):</label>
                    <input type="number" id="Distanz" disabled/><br />
                    <label for="Zeit">Zeit (Minuten):</label>
                    <input type="string" id="Zeit" disabled/><br />

                    <label for="Art">Art:</label>
                    <select id="Art" disabled>
                        <option value="Joggen">Joggen</option>
                        <option value="Halbmarathon">Halbmarathon</option>
                        <option value="Marathon">Marathon</option>
                        <option value="Andere">Andere</option>
                    </select><br />

                    <label for="minutenPerKm">Velocity min/km:</label>
                    <input type="string" id="minutenPerKm" disabled/><br />
                    <label for="kilometerPerStd">Velocity km/h:</label>
                    <input type="string" id="kilometerPerStd"disabled/><br />
                    <label for="Beschreibung">Beschreibung:</label>
                    <textarea id="Beschreibungstext" name="Beschreibungstext" disabled></textarea> <br />
                    </br>
                    <label for="Bewertung">Bewertung:</label>
                    <fieldset class="rating">

                      <input type="radio" id="star5" name="rating" value="5" />
                      <label class="full" for="star5" title="Excellent"></label>

                      <input type="radio" id="star4" name="rating" value="4" />
                      <label class="full" for="star4" title="Pretty good"></label>

                      <input type="radio" id="star3" name="rating" value="3" />
                      <label class="full" for="star3" title="Ok"></label>

                      <input type="radio" id="star2" name="rating" value="2" />
                      <label class="full" for="star2" title="Pretty bad"></label>

                      <input type="radio" id="star1" name="rating" value="1" />
                      <label class="full" for="star1" title="Bad"></label>

                    </fieldset>
                    <br />
                    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>

                <div class="buttongroup">
                        <button type="button" id="loeschen">Löschen </button>
                        <button type="button" id="bearbeiten">Bearbeiten</button>

                    <div id ="div_aendern" style="display: none">
                        <button type="button" id="abbrechen">Abbrechen</button>
                        <button type="button" id="sichern">Sichern</button>
                    </div>
                </div>
                    <div id ="div_ergebnis_wechseln" style="display: block">
                        <button class="button" id="vorherige">Vorherige</button>
                        <button class="button" id="naechste">Nächste</button>
                    </div>

            </main>
        </section>


        <section id="run-new" class="hidden">
          <!-- Topbar -->
          <header>
              <div class="left">
                  <div class="item">
                      <a href="/" data-navigo>
                          Übersicht
                      </a>
                  </div>
              </div>
              <div class="right">
                  <input type="search" id="suche" placeholder="Suchen" />
              </div>
          </header>
          <main>
              <div class="padding">
                  Dein neues Laufergebnis eingeben:
              </div>

              <div class="run-new" >
                  <label for="Name">Name:</label>
                  <input type="string"id="Name"/><br />
                  <label for="Datum">Datum:</label>
                  <input type="date" id="Datum"/><br />
                  <label for="Distanz">Distanz (Kilometer):</label>
                  <input type="number" id="Distanz"/><br />
                  <label for="Zeit">Zeit (Minuten):</label>
                  <input type="string" id="Zeit"/><br />
                  <label for="Art">Art:</label>
                  <select id="Art">
                      <option value="Joggen">Joggen</option>
                      <option value="Halbmarathon">Halbmarathon</option>
                      <option value="Marathon">Marathon</option>
                      <option value="Andere">Andere</option>
                  </select>
                  </br>
                  <label for="minutenPerKm">Velocity min/km:</label>
                  <input type="string" id="minutenPerKm" disabled/><br />
                  <label for="kilometerPerStd">Velocity km/h:</label>
                  <input type="string" id="kilometerPerStd"disabled/><br />
                  <label for="Beschreibung">Beschreibung:</label>
                  <textarea id="Beschreibungstext" name="Beschreibungstext"></textarea> <br />
                  </br>
                  <label>Bewertung:</label>
                  <fieldset class="rating">

                      <input type="radio" id="star5" name="rating" value="5" />
                      <label class="full" for="star5" title="Excellent"></label>

                      <input type="radio" id="star4" name="rating" value="4" />
                      <label class="full" for="star4" title="Pretty good"></label>

                      <input type="radio" id="star3" name="rating" value="3" />
                      <label class="full" for="star3" title="Ok"></label>

                      <input type="radio" id="star2" name="rating" value="2" />
                      <label class="full" for="star2" title="Pretty bad"></label>

                      <input type="radio" id="star1" name="rating" value="1" />
                      <label class="full" for="star1" title="Bad"></label>

                  </fieldset>
                  <br />

              <div class="buttongroup">
                      <button type="button" id="abbrechen">Abbrechen</button>
                      <button type="button" id="sichern">Sichern</button>

              </div>

          </main>
        </section>
    </body>
</html>
